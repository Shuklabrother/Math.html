<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    
  </head>
  <body>
    <form id="form" action="" method="get" accept-charset="utf-8">
      <input type="tel"  id="n1" placeholder="Enter Number 1" /><br /><br />
      <input type="tel"  id="n2" placeholder="Enter Number 2" />
      <br /><br />
      <button onclick="c()">Submit</button>
    </form>
    <script type="text/javascript" charset="utf-8">
      document.getElementById("form").addEventListener("click",function(event){
        event.preventDefault()
      })
      function c(){
        var n1 = document.getElementById("n1").value;
      
        var n2 = document.getElementById("n2").value;
        if(n1<=n2){
          document.write("Bigger Number is "+n2);
        }
        else{
          document.write("Bigger Number is "+n1);
        }
      }
    </script>
  </body>
</html>
